name: Build Windows EXE

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install deps
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build exe
        run: pyinstaller desktop.py --onefile --noconsole --collect-all streamlit --collect-all webview --name RiskResearchApp

      - uses: actions/upload-artifact@v4
        with:
          name: RiskResearchApp
          path: dist/RiskResearchApp.exe
